<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋AI对战</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .game-info {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .board-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        canvas {
            border: 2px solid #8B4513;
            background: #DEB887; /* 棋盘背景色 */
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .status {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .difficulty-selector {
            margin-top: 10px;
        }
        
        select {
            padding: 5px;
            font-size: 16px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>五子棋AI对战</h1>
    <div class="game-info">
        <div>当前玩家: <span id="current-player">请选择游戏模式</span></div>
        <div class="difficulty-selector">
            AI难度: 
            <select id="difficulty-select">
                <option value="easy">简单</option>
                <option value="medium" selected>中等</option>
                <option value="hard">困难</option>
            </select>
        </div>
    </div>
    <div class="board-container">
        <canvas id="gomoku-board" width="480" height="480"></canvas>
    </div>
    <div class="controls">
        <button onclick="resetGame()">新游戏</button>
        <button onclick="setGameMode(1)">人人对战</button>
        <button onclick="setGameMode(2)">人机对战(您执黑)</button>
        <button onclick="setGameMode(3)">人机对战(您执白)</button>
    </div>
    <div class="status" id="status">请选择游戏模式</div>

    <script>
        const BOARD_SIZE = 15;
        const CELL_SIZE = 30;
        const EMPTY = 0;
        const PLAYER = 1;  // 玩家
        const AI = 2;      // AI
        
        const canvas = document.getElementById('gomoku-board');
        const ctx = canvas.getContext('2d');
        let board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
        let currentPlayer = PLAYER; // 当前轮到的玩家
        let gameOver = false;
        let gameMode = 0; // 0: 未选择, 1: 人人对战, 2: 人机对战(玩家执黑), 3: 人机对战(玩家执白)
        let playerColor = PLAYER; // 玩家的颜色 (PLAYER=黑子, AI=白子) 或 (PLAYER=白子, AI=黑子)
        let aiColor = AI;         // AI的颜色
        let moveHistory = [];
        let aiThinking = false; // AI是否正在思考
        
        // 绘制棋盘
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制棋盘背景
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格线
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                // 水平线
                ctx.beginPath();
                ctx.moveTo(CELL_SIZE, (i + 1) * CELL_SIZE);
                ctx.lineTo(canvas.width - CELL_SIZE, (i + 1) * CELL_SIZE);
                ctx.stroke();
                
                // 垂直线
                ctx.beginPath();
                ctx.moveTo((i + 1) * CELL_SIZE, CELL_SIZE);
                ctx.lineTo((i + 1) * CELL_SIZE, canvas.height - CELL_SIZE);
                ctx.stroke();
            }
            
            // 绘制星位点
            const starPoints = [3, 7, 11];
            ctx.fillStyle = '#000';
            for (const row of starPoints) {
                for (const col of starPoints) {
                    ctx.beginPath();
                    ctx.arc(col * CELL_SIZE, row * CELL_SIZE, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // 绘制棋子
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] !== EMPTY) {
                        drawStone(row, col, board[row][col]);
                    }
                }
            }
        }
        
        // 绘制棋子
        function drawStone(row, col, player) {
            const centerX = (col + 1) * CELL_SIZE;
            const centerY = (row + 1) * CELL_SIZE;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, CELL_SIZE / 2 - 2, 0, Math.PI * 2);
            
            if (player === PLAYER) {
                // 黑子
                ctx.fillStyle = '#000';
            } else {
                // 白子
                ctx.fillStyle = '#fff';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
            }
            
            ctx.fill();
            if (player === AI) {
                ctx.stroke();
            }
        }
        
        // 检查胜利
        function checkWin(row, col, player) {
            // 四个方向：水平、垂直、主对角线、反对角线
            const directions = [
                [0, 1],   // 水平
                [1, 0],   // 垂直
                [1, 1],   // 主对角线
                [1, -1]   // 反对角线
            ];
            
            for (const [dx, dy] of directions) {
                let count = 1; // 当前棋子
                
                // 正方向计数
                let r = row + dx, c = col + dy;
                while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                    count++;
                    r += dx;
                    c += dy;
                }
                
                // 反方向计数
                r = row - dx;
                c = col - dy;
                while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                    count++;
                    r -= dx;
                    c -= dy;
                }
                
                if (count >= 5) {
                    return true;
                }
            }
            
            return false;
        }
        
        // AI评估函数
        function evaluatePosition(row, col) {
            if (board[row][col] !== EMPTY) return -Infinity; // 位置已被占用
            
            let score = 0;
            
            // 检查四个方向的潜在连线
            const directions = [
                [0, 1],   // 水平
                [1, 0],   // 垂直
                [1, 1],   // 主对角线
                [1, -1]   // 反对角线
            ];
            
            for (const [dx, dy] of directions) {
                let aiCount = 0; // AI连续棋子数
                let playerCount = 0; // 玩家连续棋子数
                let aiBlock = 0; // AI被阻挡的数量
                let playerBlock = 0; // 玩家被阻挡的数量
                
                // 正方向探索（AI）
                let r = row + dx, c = col + dy;
                while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === AI) {
                    aiCount++;
                    r += dx;
                    c += dy;
                }
                if (r < 0 || r >= BOARD_SIZE || c < 0 || c >= BOARD_SIZE || board[r][c] !== EMPTY) aiBlock++;
                
                r = row - dx;
                c = col - dy;
                while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === AI) {
                    aiCount++;
                    r -= dx;
                    c -= dy;
                }
                if (r < 0 || r >= BOARD_SIZE || c < 0 || c >= BOARD_SIZE || board[r][c] !== EMPTY) aiBlock++;
                
                // 正方向探索（玩家）
                r = row + dx;
                c = col + dy;
                while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === PLAYER) {
                    playerCount++;
                    r += dx;
                    c += dy;
                }
                if (r < 0 || r >= BOARD_SIZE || c < 0 || c >= BOARD_SIZE || board[r][c] !== EMPTY) playerBlock++;
                
                r = row - dx;
                c = col - dy;
                while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === PLAYER) {
                    playerCount++;
                    r -= dx;
                    c -= dy;
                }
                if (r < 0 || r >= BOARD_SIZE || c < 0 || c >= BOARD_SIZE || board[r][c] !== EMPTY) playerBlock++;
                
                // 根据连子数评分
                if (aiCount >= 4 && aiBlock < 2) score += 100000; // AI活四
                else if (aiCount === 4 && aiBlock === 2) score += 1000; // AI死四
                else if (aiCount === 3 && aiBlock < 2) score += 1000; // AI活三
                else if (aiCount === 3 && aiBlock === 2) score += 100; // AI死三
                else if (aiCount === 2 && aiBlock < 2) score += 100; // AI活二
                else if (aiCount === 2 && aiBlock === 2) score += 10; // AI死二
                
                // 阻止玩家
                if (playerCount >= 4 && playerBlock < 2) score += 10000; // 阻止玩家活四
                else if (playerCount === 4 && playerBlock === 2) score += 100; // 阻止玩家死四
                else if (playerCount === 3 && playerBlock < 2) score += 1000; // 阻止玩家活三
                else if (playerCount === 3 && playerBlock === 2) score += 100; // 阻止玩家死三
                else if (playerCount === 2 && playerBlock < 2) score += 100; // 阻止玩家活二
            }
            
            return score;
        }
        
        // AI寻找最佳位置
        function findBestMove() {
            const difficulty = document.getElementById('difficulty-select').value;
            
            // 简单难度：随机选择
            if (difficulty === 'easy') {
                const emptyCells = [];
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        if (board[row][col] === EMPTY) {
                            emptyCells.push([row, col]);
                        }
                    }
                }
                if (emptyCells.length > 0) {
                    const randomIndex = Math.floor(Math.random() * emptyCells.length);
                    return emptyCells[randomIndex];
                }
            }
            
            // 中等或困难难度：使用评估函数
            let bestScore = -Infinity;
            let bestMoves = [];
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] === EMPTY) {
                        const score = evaluatePosition(row, col);
                        
                        if (score > bestScore) {
                            bestScore = score;
                            bestMoves = [[row, col]];
                        } else if (score === bestScore) {
                            bestMoves.push([row, col]);
                        }
                    }
                }
            }
            
            if (bestMoves.length > 0) {
                const randomIndex = Math.floor(Math.random() * bestMoves.length);
                return bestMoves[randomIndex];
            }
            
            // 如果没找到位置，返回第一个空位
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] === EMPTY) {
                        return [row, col];
                    }
                }
            }
            
            return null;
        }
        
        // AI回合
        async function aiMove() {
            if (gameOver || aiThinking || gameMode === 1) return;
            
            console.log("AI开始思考...");
            
            aiThinking = true;
            document.getElementById('status').textContent = "AI 思考中...";
            
            // 确认当前是AI回合
            if (currentPlayer !== AI) {
                aiThinking = false;
                console.log("不是AI回合，退出");
                return;
            }
            
            // 模拟AI思考时间
            const difficulty = document.getElementById('difficulty-select').value;
            let delay = 800;
            if (difficulty === 'easy') delay = 400;
            if (difficulty === 'hard') delay = 1200;
            
            // 延迟执行AI移动
            setTimeout(() => {
                if (gameOver || !aiThinking) {
                    aiThinking = false;
                    return;
                }
                
                const bestMove = findBestMove();
                
                if (bestMove) {
                    const [row, col] = bestMove;
                    
                    // 记录移动历史
                    moveHistory.push({row, col, player: AI});
                    
                    // 下棋
                    board[row][col] = AI;
                    drawBoard();
                    
                    // 检查AI是否获胜
                    if (checkWin(row, col, AI)) {
                        gameOver = true;
                        const aiColorText = (aiColor === PLAYER) ? "黑子" : "白子";
                        document.getElementById('status').textContent = `${aiColorText}(AI) 获胜！`;
                        document.getElementById('current-player').textContent = '';
                        aiThinking = false;
                        return;
                    }
                    
                    // 检查平局
                    if (moveHistory.length >= BOARD_SIZE * BOARD_SIZE) {
                        gameOver = true;
                        document.getElementById('status').textContent = "平局！";
                        document.getElementById('current-player').textContent = '';
                        aiThinking = false;
                        return;
                    }
                    
                    // 切换到玩家
                    currentPlayer = PLAYER;
                    updateCurrentPlayerDisplay();
                    aiThinking = false;
                    
                    console.log("AI移动完成");
                } else {
                    aiThinking = false;
                    console.log("AI找不到移动位置");
                }
            }, delay);
        }
        
        // 更新当前玩家显示
        function updateCurrentPlayerDisplay() {
            if (gameMode === 0) {
                document.getElementById('current-player').textContent = "请选择游戏模式";
            } else if (gameMode === 1) { // 人人对战
                document.getElementById('current-player').textContent = 
                    currentPlayer === PLAYER ? "黑子玩家" : "白子玩家";
            } else if (gameMode === 2) { // 人执黑，AI执白
                document.getElementById('current-player').textContent = 
                    currentPlayer === PLAYER ? "您的黑子" : "AI的白子";
            } else if (gameMode === 3) { // 人执白，AI执黑
                document.getElementById('current-player').textContent = 
                    currentPlayer === PLAYER ? "您的白子" : "AI的黑子";
            }
        }
        
        // 处理点击事件
        function handleCanvasClick(event) {
            if (gameOver || aiThinking) return;
            
            // 如果还没选择游戏模式，提醒选择
            if (gameMode === 0) {
                document.getElementById('status').textContent = "请先选择游戏模式";
                return;
            }
            
            // 检查是否是玩家回合
            if (currentPlayer !== PLAYER) {
                console.log("不是玩家回合");
                return; // 不是玩家回合，不处理点击
            }
            
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            // 找到最近的交叉点
            const col = Math.round(x / CELL_SIZE) - 1;
            const row = Math.round(y / CELL_SIZE) - 1;
            
            // 检查是否在棋盘范围内
            if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE) {
                if (board[row][col] === EMPTY) {
                    // 记录移动历史
                    moveHistory.push({row, col, player: PLAYER});
                    
                    // 下棋
                    board[row][col] = PLAYER;
                    drawBoard();
                    
                    // 检查玩家是否获胜
                    if (checkWin(row, col, PLAYER)) {
                        gameOver = true;
                        const playerColorText = (playerColor === PLAYER) ? "黑子" : "白子";
                        document.getElementById('status').textContent = `${playerColorText}(玩家) 获胜！`;
                        document.getElementById('current-player').textContent = '';
                        return;
                    }
                    
                    // 检查平局
                    if (moveHistory.length >= BOARD_SIZE * BOARD_SIZE) {
                        gameOver = true;
                        document.getElementById('status').textContent = "平局！";
                        document.getElementById('current-player').textContent = '';
                        return;
                    }
                    
                    // 切换到AI
                    currentPlayer = AI;
                    updateCurrentPlayerDisplay();
                    
                    // 如果是人机对战，让AI移动
                    if (gameMode !== 1) {
                        console.log("切换到AI回合");
                        setTimeout(() => {
                            aiMove();
                        }, 300);
                    }
                } else {
                    document.getElementById('status').textContent = "该位置已被占用";
                    setTimeout(() => {
                        if (!gameOver) document.getElementById('status').textContent = "请继续游戏";
                    }, 1000);
                }
            }
        }
        
        // 设置游戏模式
        function setGameMode(mode) {
            resetGame();
            gameMode = mode;
            
            if (mode === 1) { // 人人对战
                document.getElementById('status').textContent = "人人对战模式 - 黑子先手";
                currentPlayer = PLAYER;
                playerColor = PLAYER;
                aiColor = AI;
            } else if (mode === 2) { // 人执黑，AI执白
                document.getElementById('status').textContent = "人机对战模式 - 您执黑子先手";
                currentPlayer = PLAYER; // 玩家先手
                playerColor = PLAYER; // 玩家执黑
                aiColor = AI; // AI执白
            } else if (mode === 3) { // 人执白，AI执黑
                document.getElementById('status').textContent = "人机对战模式 - AI执黑子先手";
                currentPlayer = AI; // AI先手
                playerColor = AI; // 玩家执白
                aiColor = PLAYER; // AI执黑
                // AI立即行动
                setTimeout(() => {
                    if (!gameOver) {
                        aiMove();
                    }
                }, 1000);
            }
            
            updateCurrentPlayerDisplay();
        }
        
        // 重置游戏
        function resetGame() {
            board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
            currentPlayer = PLAYER;
            gameOver = false;
            gameMode = 0;
            playerColor = PLAYER;
            aiColor = AI;
            moveHistory = [];
            aiThinking = false;
            document.getElementById('status').textContent = "请选择游戏模式";
            document.getElementById('current-player').textContent = "请选择游戏模式";
            drawBoard();
        }
        
        // 初始化游戏
        canvas.addEventListener('click', handleCanvasClick);
        drawBoard();
    </script>
</body>
</html>
