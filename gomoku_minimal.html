<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋最小实现</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .game-info {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .board-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        canvas {
            border: 2px solid #8B4513;
            background: #DEB887;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .status {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .difficulty-selector {
            margin-top: 10px;
        }
        
        select {
            padding: 5px;
            font-size: 16px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>五子棋最小实现</h1>
    <div class="game-info">
        <div>当前玩家: <span id="current-player">请选择游戏模式</span></div>
        <div class="difficulty-selector">
            AI难度: 
            <select id="difficulty-select">
                <option value="easy">简单</option>
                <option value="medium" selected>中等</option>
                <option value="hard">困难</option>
            </select>
        </div>
    </div>
    <div class="board-container">
        <canvas id="gomoku-board" width="480" height="480"></canvas>
    </div>
    <div class="controls">
        <button onclick="resetGame()">新游戏</button>
        <button onclick="setGameMode(1)">人人对战</button>
        <button onclick="setGameMode(2)">人机对战(您执黑)</button>
        <button onclick="setGameMode(3)">人机对战(您执白)</button>
    </div>
    <div class="status" id="status">请选择游戏模式</div>

    <script>
        const BOARD_SIZE = 15;
        const CELL_SIZE = 30;
        const EMPTY = 0;
        const PLAYER_BLACK = 1;
        const PLAYER_WHITE = 2;
        
        const canvas = document.getElementById('gomoku-board');
        const ctx = canvas.getContext('2d');
        let board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
        let currentPlayer = PLAYER_BLACK;
        let gameOver = false;
        let gameMode = 0;
        let aiThinking = false;
        
        // 绘制棋盘
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制棋盘背景
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格线
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                // 水平线
                ctx.beginPath();
                ctx.moveTo(CELL_SIZE, (i + 1) * CELL_SIZE);
                ctx.lineTo(canvas.width - CELL_SIZE, (i + 1) * CELL_SIZE);
                ctx.stroke();
                
                // 垂直线
                ctx.beginPath();
                ctx.moveTo((i + 1) * CELL_SIZE, CELL_SIZE);
                ctx.lineTo((i + 1) * CELL_SIZE, canvas.height - CELL_SIZE);
                ctx.stroke();
            }
            
            // 绘制棋子
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] !== EMPTY) {
                        drawStone(row, col, board[row][col]);
                    }
                }
            }
        }
        
        // 绘制棋子
        function drawStone(row, col, player) {
            const centerX = (col + 1) * CELL_SIZE;
            const centerY = (row + 1) * CELL_SIZE;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, CELL_SIZE / 2 - 2, 0, Math.PI * 2);
            
            if (player === PLAYER_BLACK) {
                ctx.fillStyle = '#000';
            } else {
                ctx.fillStyle = '#fff';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
            }
            
            ctx.fill();
            if (player === PLAYER_WHITE) {
                ctx.stroke();
            }
        }
        
        // 检查胜利
        function checkWin(row, col, player) {
            const directions = [
                [0, 1], [1, 0], [1, 1], [1, -1]
            ];
            
            for (const [dx, dy] of directions) {
                let count = 1;
                
                // 正方向
                let r = row + dx, c = col + dy;
                while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                    count++;
                    r += dx;
                    c += dy;
                }
                
                // 反方向
                r = row - dx;
                c = col - dy;
                while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                    count++;
                    r -= dx;
                    c -= dy;
                }
                
                if (count >= 5) return true;
            }
            
            return false;
        }
        
        // AI寻找最佳位置
        function findAIMove() {
            const emptyCells = [];
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] === EMPTY) {
                        emptyCells.push([row, col]);
                    }
                }
            }
            
            if (emptyCells.length === 0) return null;
            
            // 简单AI：优先选择中心区域
            const center = Math.floor(BOARD_SIZE / 2);
            let bestMove = emptyCells[0]; // 默认第一个空位
            
            // 选择离中心最近的空位
            let minDist = Infinity;
            for (const [row, col] of emptyCells) {
                const dist = Math.abs(row - center) + Math.abs(col - center);
                if (dist < minDist) {
                    minDist = dist;
                    bestMove = [row, col];
                }
            }
            
            return bestMove;
        }
        
        // AI移动
        function aiMove() {
            if (gameOver || aiThinking || gameMode === 1) return;
            
            console.log("AI开始移动");
            
            // 确定AI应该是什么颜色
            let aiPlayer;
            if (gameMode === 2) { // 人执黑，AI执白
                aiPlayer = PLAYER_WHITE;
            } else if (gameMode === 3) { // 人执白，AI执黑
                aiPlayer = PLAYER_BLACK;
            } else {
                return; // 不是人机对战
            }
            
            // 检查是否轮到AI
            if (currentPlayer !== aiPlayer) {
                console.log("不是AI的回合");
                return;
            }
            
            aiThinking = true;
            document.getElementById('status').textContent = "AI 思考中...";
            
            // 使用setTimeout来确保异步执行
            setTimeout(() => {
                console.log("AI开始计算移动");
                
                if (gameOver || aiThinking === false) {
                    aiThinking = false;
                    return;
                }
                
                // 根据难度选择不同的AI策略
                const difficulty = document.getElementById('difficulty-select').value;
                let aiMovePos;
                
                if (difficulty === 'easy') {
                    // 简单难度：随机选择
                    const emptyCells = [];
                    for (let row = 0; row < BOARD_SIZE; row++) {
                        for (let col = 0; col < BOARD_SIZE; col++) {
                            if (board[row][col] === EMPTY) {
                                emptyCells.push([row, col]);
                            }
                        }
                    }
                    if (emptyCells.length > 0) {
                        const randomIndex = Math.floor(Math.random() * emptyCells.length);
                        aiMovePos = emptyCells[randomIndex];
                    }
                } else {
                    // 中等或困难难度：寻找最佳位置
                    aiMovePos = findAIMove();
                }
                
                if (aiMovePos) {
                    const [row, col] = aiMovePos;
                    
                    // 下棋
                    board[row][col] = aiPlayer;
                    drawBoard();
                    
                    // 检查AI是否获胜
                    if (checkWin(row, col, aiPlayer)) {
                        gameOver = true;
                        document.getElementById('status').textContent = "AI获胜！";
                        document.getElementById('current-player').textContent = '';
                        aiThinking = false;
                        return;
                    }
                    
                    // 切换到玩家
                    currentPlayer = (aiPlayer === PLAYER_BLACK) ? PLAYER_WHITE : PLAYER_BLACK;
                    updateCurrentPlayerDisplay();
                    
                    document.getElementById('status').textContent = "请继续游戏";
                    aiThinking = false;
                    
                    console.log("AI移动完成");
                } else {
                    console.log("AI找不到移动位置");
                    aiThinking = false;
                }
            }, 1000); // 延迟1秒，模拟AI思考
        }
        
        // 更新当前玩家显示
        function updateCurrentPlayerDisplay() {
            if (gameMode === 0) {
                document.getElementById('current-player').textContent = "请选择游戏模式";
            } else if (gameMode === 1) { // 人人对战
                document.getElementById('current-player').textContent = 
                    currentPlayer === PLAYER_BLACK ? "黑子玩家" : "白子玩家";
            } else if (gameMode === 2) { // 人执黑，AI执白
                document.getElementById('current-player').textContent = 
                    currentPlayer === PLAYER_BLACK ? "您的黑子" : "AI的白子";
            } else if (gameMode === 3) { // 人执白，AI执黑
                document.getElementById('current-player').textContent = 
                    currentPlayer === PLAYER_WHITE ? "您的白子" : "AI的黑子";
            }
        }
        
        // 处理点击事件
        function handleCanvasClick(event) {
            if (gameOver || aiThinking) return;
            if (gameMode === 0) return; // 没有选择游戏模式
            
            // 检查是否是玩家回合
            let playerColor;
            if (gameMode === 1) { // 人人对战
                playerColor = currentPlayer;
            } else if (gameMode === 2) { // 人执黑，AI执白
                playerColor = PLAYER_BLACK;
            } else if (gameMode === 3) { // 人执白，AI执黑
                playerColor = PLAYER_WHITE;
            }
            
            if (currentPlayer !== playerColor) {
                console.log("不是玩家回合");
                return;
            }
            
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            const col = Math.round(x / CELL_SIZE) - 1;
            const row = Math.round(y / CELL_SIZE) - 1;
            
            if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE) {
                if (board[row][col] === EMPTY) {
                    // 玩家下棋
                    board[row][col] = playerColor;
                    drawBoard();
                    
                    // 检查玩家是否获胜
                    if (checkWin(row, col, playerColor)) {
                        gameOver = true;
                        document.getElementById('status').textContent = "玩家获胜！";
                        document.getElementById('current-player').textContent = '';
                        return;
                    }
                    
                    // 切换到下一个玩家
                    currentPlayer = (playerColor === PLAYER_BLACK) ? PLAYER_WHITE : PLAYER_BLACK;
                    updateCurrentPlayerDisplay();
                    
                    // 如果是人机对战，让AI移动
                    if (gameMode === 2 || gameMode === 3) {
                        setTimeout(() => {
                            aiMove();
                        }, 300);
                    }
                }
            }
        }
        
        // 设置游戏模式
        function setGameMode(mode) {
            resetGame();
            gameMode = mode;
            
            if (mode === 1) { // 人人对战
                currentPlayer = PLAYER_BLACK;
                document.getElementById('status').textContent = "人人对战 - 黑子先手";
            } else if (mode === 2) { // 人执黑，AI执白
                currentPlayer = PLAYER_BLACK; // 玩家先手
                document.getElementById('status').textContent = "人机对战 - 您执黑子先手";
            } else if (mode === 3) { // 人执白，AI执黑
                currentPlayer = PLAYER_BLACK; // AI先手
                document.getElementById('status').textContent = "人机对战 - AI执黑子先手";
                // AI立即行动
                setTimeout(() => {
                    if (!gameOver) {
                        aiMove();
                    }
                }, 1000);
            }
            
            updateCurrentPlayerDisplay();
        }
        
        // 重置游戏
        function resetGame() {
            board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
            currentPlayer = PLAYER_BLACK;
            gameOver = false;
            gameMode = 0;
            aiThinking = false;
            document.getElementById('status').textContent = "请选择游戏模式";
            document.getElementById('current-player').textContent = "请选择游戏模式";
            drawBoard();
        }
        
        // 更新玩家显示
        function updateCurrentPlayerDisplay() {
            if (gameMode === 0) {
                document.getElementById('current-player').textContent = "请选择游戏模式";
            } else if (gameMode === 1) { // 人人对战
                document.getElementById('current-player').textContent = 
                    currentPlayer === PLAYER_BLACK ? "黑子玩家" : "白子玩家";
            } else if (gameMode === 2) { // 人执黑，AI执白
                document.getElementById('current-player').textContent = 
                    currentPlayer === PLAYER_BLACK ? "您的黑子" : "AI的白子";
            } else if (gameMode === 3) { // 人执白，AI执黑
                document.getElementById('current-player').textContent = 
                    currentPlayer === PLAYER_WHITE ? "您的白子" : "AI的黑子";
            }
        }
        
        // 初始化游戏
        canvas.addEventListener('click', handleCanvasClick);
        drawBoard();
    </script>
</body>
</html>
